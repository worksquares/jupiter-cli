<div class="min-h-screen bg-gray-50 flex flex-col">
  <header class="bg-white shadow-sm border-b">
    <nav class="container mx-auto px-4 py-4">
      <ul class="flex items-center gap-6">
        <li>
          <a 
            routerLink="/" 
            routerLinkActive="text-blue-600" 
            [routerLinkActiveOptions]="{exact: true}"
            class="flex items-center gap-2 text-gray-700 hover:text-blue-600 transition-colors"
          >
            <lucide-icon name="home" [size]="20"></lucide-icon>
            Home
          </a>
        </li>
        <li>
          <a 
            routerLink="/about" 
            routerLinkActive="text-blue-600"
            class="flex items-center gap-2 text-gray-700 hover:text-blue-600 transition-colors"
          >
            <lucide-icon name="info" [size]="20"></lucide-icon>
            About
          </a>
        </li>
      </ul>
    </nav>
  </header>
  
  <main class="flex-1 container mx-auto px-4 py-8">
    <router-outlet></router-outlet>
  </main>
  
  <footer class="bg-gray-100 border-t py-4">
    <p class="text-center text-gray-600">&copy; 2024 Angular Starter Template</p>
  </footer>
</div>
